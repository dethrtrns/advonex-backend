# https://github.com/docker/awesome-compose
services:
  postgres:
    image: postgres
    container_name: advonex_postgres
    restart: always
    environment:
      POSTGRES_DB: advonex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker-password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5435:5432
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  advonex-backend:
    build:
      context: .
    container_name: advonex_backend
    environment:
      NODE_ENV: production
    ports:
      - 3005:3005
    depends_on:
      - postgres
    env_file:
      - docker.env
    command: >
      sh -c "pnpm prisma migrate deploy &&
             node dist/src/main.js"

  prisma-studio:
    build:
      context: .
    container_name: advonex_prisma_studio
    working_dir: /usr/src/app
    ports:
      - '5556:5555'
    depends_on:
      - postgres
    env_file:
      - docker.env
    command: >
      sh -c "pnpm prisma generate &&
             pnpm prisma studio --schema=./prisma/schema.prisma"

  # Define a volume for PostgreSQL data
volumes:
  postgres-data:
